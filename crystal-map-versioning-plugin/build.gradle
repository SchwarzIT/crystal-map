
plugins {
    id 'java-gradle-plugin'
    id 'kotlin'
}

apply from: "${rootProject.projectDir}/javadoc.gradle"
apply from: "${rootProject.projectDir}/publish.gradle"

group = 'io.github.schwarzit'
version = "$artefactVersion"

gradlePlugin {
    plugins {
        andcouchbaseentityversioning {
            id = 'io.github.schwarzit'
            displayName = 'Plugin for versioning with Couchbase'
            description = 'A plugin that helps you version with couchbase'
            implementationClass = 'kaufland.com.couchbaseentityversioningplugin.VersioningPlugin'
        }
    }
}

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation(gradleApi())
    implementation project(path: ':crystal-map-api', configuration: 'default')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.14.1"
}
