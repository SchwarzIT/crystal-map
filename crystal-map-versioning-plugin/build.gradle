plugins {
    id 'java-gradle-plugin'
    id 'kotlin'
    id 'maven-publish'
}


gradlePlugin {
    plugins {
        andcouchbaseentityversioning {
            id = 'andcouchbase-entity-versioning-plugin'
            implementationClass = 'kaufland.com.couchbaseentityversioningplugin.VersioningPlugin'
        }
    }
}

tasks.register('sourcesJar', Jar) {
    dependsOn classes
    archiveClassifier = 'sources'
    from sourceSets.main.allSource
}

tasks.register('javadocJar', Jar) {
    dependsOn javadoc
    archiveClassifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    implementation(gradleApi())
    implementation project(path: ':crystal-map-api', configuration: 'default')
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.14.3"
}