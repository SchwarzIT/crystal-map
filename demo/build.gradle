
buildscript {
    ext.kotlin_version = '1.9.21'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        //TODO enable to locally test plugin
//        classpath "com.fasterxml.jackson.module:jackson-module-kotlin:2.11.2"
//        classpath fileTree(dir:'../crystal-map-versioning-plugin/build/libs', include: ['*.jar'])
//        classpath fileTree(dir:'../crystal-map-api/build/libs', include: ['*.jar'])
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

