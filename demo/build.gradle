android {

    namespace "com.schwarz.crystaldemo"
    defaultConfig {
        applicationId "com.schwarz.crystaldemo"
        compileSdkVersion 33
        minSdkVersion 26
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // workaround for "duplicate files during packaging of APK" issue:
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    sourceSets {
        debug {
            java {
                srcDir "${buildDir.absolutePath}/generated/source/kaptKotlin/debug"
            }
        }
        release {
            java {
                srcDir "${buildDir.absolutePath}/generated/source/kaptKotlin/release"
            }
        }
    }
}

kapt {
    correctErrorTypes = true
    arguments {
        arg("crystal.entityframework.useSuspend", "false")
        arg("crystal.entityframework.documentation.generated", "${buildDir.absolutePath}/entity")
        arg("crystal.entityframework.documentation.fileName", "demo.html")
        arg("crystal.entityframework.schema.generated", "${buildDir.absolutePath}/entity_schema")
        arg("crystal.entityframework.schema.fileName", "demo_schema.json")
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation project(path: ':crystal-map-api')
    implementation project(path: ':crystal-map-couchbase-connector')
    kapt project(path: ':crystal-map-processor')
    compileOnly project(path: ':crystal-map-processor')
    implementation 'com.couchbase.lite:couchbase-lite-android:2.1.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Test dependencies
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:3.10.0'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.4.4'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.1'
    testImplementation 'ch.qos.logback:logback-classic:1.4.4'
    kapt 'org.apache.logging.log4j:log4j-api:2.19.0'
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
